version: "2"
services:
  dl_nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/log:/var/log/nginx
    volumes_from:
      - dl_fpm
    depends_on:
      - dl_fpm
      - dl_db
    links:
      - dl_fpm
      - dl_db
  dl_fpm:
    build: ./fpm
    restart: always
    volumes:
      - ./app/public:/var/app/public
      - ./app/storage:/var/app/storage
    links:
      - dl_db
  dl_db:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=oemjih
    restart: always
